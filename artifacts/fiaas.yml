---
version: 3
admin_access: true
replicas:
  maximum: 1
  minimum: 1
resources:
  requests:
    memory: 128Mi
ports:
  - target_port: 5000
healthchecks:
  liveness:
    http:
      path: /healthz
opt_out_of_default_hosts: true
ingress:
  - host: testing
metrics:
  prometheus:
    path: /internal-backstage/prometheus
